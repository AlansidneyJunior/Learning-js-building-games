<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess the Number Game</h1>
    <h4>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto ou baixo.</h4>
    <label for="user-guess"> Enter your guess: </label>
    <input type="text" id="user-guess">
    <button id="send-btn" type="submit">Send Guess</button>
    <p id="last-guesses"></p>
    <p id="result"></p>
    <p id="low-or-high-guess"></p>

    <script src="app.js" defer></script>
</body>
</html>
